<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Fxmanifest maker</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="render.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css" />
</head>

<body>
    <div class="main">
        <h1>Welcome to the Fxmanifest maker's desktop version</h1>
        <center>
            <button class="open">Open your resource</button>
        </center>
    </div>
    <div class="meta" hidden>
        <h1>Please input your manifest data</h1>
        <center>
            <label for="fxv" class="fxvl">FX version</label>
            <select id="fxv" name="fxv">
    <option value="Cerulean">Cerulean (newest)</option>
    <option value="Bodacious">Bodacious</option>
    <option value="Adamant">Adamant</option>
  </select> <br> <br>
            <label for="game" class="fxvl">Game</label>
            <select id="game" name="game">
    <option value="'gta5'">Grand Theft Auto 5</option>
    <option value="'rdr3'">Red Dead Redemption 2</option>
    <option value="both">Both</option>
    <option value="common">Common</option>

  </select> <br> <br>
            <label for="author" class="fxvl">Author</label>
            <input id="author" type="text" maxlength="15"> <br> <br>

            <label for="desc" class="fxvl">Description</label>
            <input id="descr" type="text" maxlength="60"> <br> <br>
            <button class="next" id="metaD">Next</button>
        </center>

    </div>
    <div class="parse" hidden>
        <h1>Parsing files...</h1>
    </div>
    <div class="finalize" hidden>
        <h1>Parsing is done, here are the results: </h1>
        <center>
            <table class="results">
                <tr>
                    <th>File</th>
                    <th>Entry type</th>
                </tr>

            </table>
            <br>
            <br>
            <button class="next" id="createFile">Create file</button>
        </center>
    </div>
    <div class="done">
        <h1>fxmanifest.lua created successfully, thank you for using my tool &#10084; </h1>
        <center>
            <button class="next" id="exit">Exit</button>
        </center>
    </div>
</body>

</html>
